
<ion-view title="NIDO.LIFE" id="page19" class="page-newsfeed">
    <ion-content padding="false" class="has-header">
        <div class="list card" ng-repeat="p in t = angular.equals(t, showPhotos()) ? t : showPhotos()">

          <div class="item item-avatar">
            <img ui-sref="nido.profile({ id: p.user })" ng-src="{{p.photo}}">
            <h2 style="font-weight:500;">{{p.username}}</h2>
            <p>{{p.created | date:'MMMM dd, yyyy h:mma'}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" ng-click="gotoPhoto({{p.id}})" ng-src="{{p.data}}">
            <p class="item-caption">
             {{p.caption}}
            </p>
            <p class="item-social">
              <a href="#" class="subdued"><i class="icon ion-thumbsup" ng-click="addLike(p.likes)"></i> 
                {{likes}} Likes</a>
              <a href="#" class="subdued pull-right"><i class="icon ion-ios-folder"></i> {{showCategory(p.category)}}</a>
            </p>
            <p class="item-edit" ng-click="gotoPhoto({{p.id}})">
              <a href="#" class="subdued"><i class="icon ion-more"></i> 
            </p>
          </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-energized" ui-sref="addpost">
      <div class="title" style="margin: 0 auto;"><i class="dark icon light ion-plus-circled" style="font-size: 30px;"></i></div>
    </div>
</ion-view>
