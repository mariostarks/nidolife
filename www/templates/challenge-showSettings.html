<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Settings</h1>
    <button class="button button-clear button-primary" ng-click="closeSettings()">Close</button>
  </ion-header-bar>
  <ion-content class="padding" style="margin-top: -10px;">
    <div class="list">
    <button class="button button-full button-stable" ng-show="challengeAdmin == currentUser">
      Edit Information
    </button>
    <button class="button button-full button-positive" ui-sref="nido.inviteChallenge({ id: challenge_id })">
      Invite Members
    </button>
    <div class="spacer"></div>

    <button class="button button-full button-calm" ng-click="leaveChallenge()" ng-show="challengeAdmin != currentUser">
      Leave Challenge
    </button>
    <button class="button button-full button-assertive" ng-show="challengeAdmin == currentUser" ng-click="deleteChallenge()">
      Delete Challenge
    </button>

    </div>
  </ion-content>
</ion-modal-view>
