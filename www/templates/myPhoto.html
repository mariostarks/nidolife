<ion-view title="Photo" id="page16" class="page-myphoto">
    <ion-content padding="false" class="has-header">
      <form>
        <img ng-src="{{photo.data}}" class="myphoto-detail"/>

        <div class="edit-post-icons row {{captionClass}}">

          <div class="col-50 post-caption">{{photo.caption}}</div>
          <div class="col-50 post-edit pull-right" ng-show="(photo.user|num) === (user.id|num)">
            <button class="button button-small button-stable icon ion-edit" ng-click="editPost()">&nbsp; Edit</button>
            <button class="button button-small button-stable icon ion-close-circled" ng-click="showConfirmDelete()"></button>
          </div>
        </div>

        <div class="bar bar-footer item-input-inset {{editClass}}">
          <label class="item-input-wrapper">
            <i class="icon ion-edit placeholder-icon"></i>
            <input type="text" placeholder="Photo Caption" value="{{photo.caption}}" ng-model="photo.caption" >
          </label>
          <button class="button button-positive" ng-click="savePost()">
            SAVE
          </button>
        </div>

      </form>
    </ion-content>
</ion-view>
