    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">

        <div id="no-messages" class="list card" ng-show="conversations==null">
            <div class="item">
                <p>You have no challenges. Invite your friends. <i class="icon ion-happy-outline"></i> </p>
            </div>
        </div>
        -->
        <div class="list">
            <a class="item item-icon-left item-icon-right" ng-show="challenges==null" ui-sref="nido.createNewChallenge">
                <i class="icon ion-ios-list-outline"></i>
                Create a New Challenge
                <i class="icon ion-arrow-right-c"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-repeat="c in challenges" ui-sref="nido.viewChallenge({ id: c.challenge_id })" ng-show="c.status=='active'">
                <i class="icon ion-ios-list-outline"></i>
                {{challengesDetails[c.challenge_id].name}}
                <i class="icon ion-arrow-right-c"></i>
            </a>
            <div class="item item-divider" ng-show="challenges!=null">
                Pending Invites
            </div>
            <ion-list>
              <ion-item class="calm" ng-repeat="c in challenges" ng-show="c.status=='pending'">
                <i class="icon ion-ios-list-outline"></i>
                <span>{{challengesDetails[c.challenge_id].name}}</span>
                <ion-option-button class="button-clear icon dark ion-checkmark-circled" ng-click="approveMembership(c.id, c.challenge_id)"></ion-option-button>
                <ion-option-button class="button-clear icon dark ion-close-circled" ng-click="declineInvite(c.id)"></ion-option-button>
              </ion-item>
            </ion-list>

            <!--
            <a class="item item-icon-left item-icon-right" ng-repeat="c in challenges" ng-show="c.status=='pending'">

        </div>
