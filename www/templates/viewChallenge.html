<ion-view cache-view="false" data-ng-init="init()" id="view-challenge" class="page-challenge page-view-challenge">
    <ion-nav-title>{{challenge.name}}</ion-nav-title>
    <ion-content padding="false" class="has-header has-footer" delegate-handle="mainScroll">

        <div class="button-bar">
            <a id="profile-button6" class="button button-followers button-block" >
                <div class="button-count"><i class="ion-ios-information-outline"></i></div>
                <div class="button-label">Information</div>
            </a>
            <a id="profile-button4" class="button button-challenges button-block">
                <div class="button-count">0</div>
                <div class="button-label">Posts</div>
            </a>
            <a  id="profile-button5" class="button button-following  button-block">
                <div class="button-count">0</div>
                <div class="button-label">Members</div>
            </a>
            <a id="profile-button6" class="button button-challenges button-block"  >
                <div class="button-count"><i class="ion-ios-gear-outline"></i></div>
                <div class="button-label">Settings</div>
            </a>
            <!--
            <a id="profile-button6" class="button button-followers button-block" ui-sref="nido.following({ id: profile.id })" >
                <div class="button-count">{{profile.followingCount}}</div>
                <div class="button-label">Following</div>
            </a>
            -->
        </div>

        <div class="list card" ng-repeat="r in replies" ng-class="{'message-own': r.user == currentUser}">
            <div class="item item-avatar">
                <img ng-src="{{r.photo}}" ui-sref="nido.profile({ id: r.user })">
                <h2><a  ui-sref="nido.profile({ id: r.user })">{{r.screenname}}</a> <span class="message-date">{{r.timestamp | date:'MMMM dd, yyyy h:mma'}}</span></h2>
                <p ng-bind-html="r.reply | embed">"{{r.reply}}"</p>
            </div>
        </div>
    </ion-content>

</ion-view>
