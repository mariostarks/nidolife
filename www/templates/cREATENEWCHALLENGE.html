<ion-view title="CREATE NEW CHALLENGE" id="page17">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Challenge Name:</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-select">
                <span class="input-label">Challenge Type</span>
                <select>
                    <option>Sneaker Tag</option>
                    <option>Meal</option>
                    <option>Activity</option>
                </select>
            </label>
            <ion-toggle toggle-class="toggle-positive">Public</ion-toggle>
            <ion-item class="range range-positive">Timeframe
                <input type="range" value="50" min="0" max="100">
            </ion-item>
            <ion-radio>Additional Information</ion-radio>
        </form>
        <a ui-sref="nIDO.aDDBUDDY" id="cREATENEWCHALLENGE-button29" class="button button-positive  button-block">Add Buddy</a>
        <a ui-sref="nIDO.cHALLENGES" id="cREATENEWCHALLENGE-button30" class="button button-positive  button-block">Save Challenge</a>
    </ion-content>
</ion-view>
