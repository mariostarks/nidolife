<ion-view title="" id="page4" class="page-login">
    <ion-content padding="true" class="has-header">
        <form  ng-submit="login.signin()" class="list" >
            <img src="img/logo-white.png" class="logo-login center"/>
            <div class="button-bar">
                <button class="button button-positive icon-left ion-social-facebook" ng-click="login.socialSignin('facebook')" type="button">
                    Login with Facebook
                </button>
            </div>

            <ion-list>
                <label class="item item-input item-stacked-label">
                    <i class="icon ion-email"></i>
                    <input id="email" name="email" type="email" class="input-login" placeholder="Email" ng-model="login.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <i class="icon ion-locked"></i>
                    <input id="password" name="password" type="password" class="input-login" placeholder="Password" ng-model="login.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <div class="login-error" ng-bind-html="login.error"></div>
            <button class="button button-block button-stable" type="submit">
                Login
            </button>
            <!--<a ui-sref="nido.activityFeed" id="login-button1" style="font-weight:;" class="button button-stable  button-block">LOGIN</a>-->
            <a ui-sref="signup" href="#" id="login-button2" style="font-weight:;" class="button button-positive  button-block ">FIRST TIME USER? SIGNUP</a>
        </form>
    </ion-content>
</ion-view>
